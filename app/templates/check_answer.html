{% extends "base.html" %}

{% block title %}解答結果{% endblock %}

{% block content %}
<h1 class="mb-4">📊 解答結果</h1>

<div class="quiz-form">
    <div class="mb-3">
        <h5 class="text-muted">問題</h5>
        <p class="fs-5 bg-light p-3 rounded">{{ quiz.question }}</p>
    </div>
    
    <div class="mb-3">
        <h5 class="text-muted">あなたの答え</h5>
        <p class="fs-5 p-3 rounded {% if is_correct %}bg-success text-white{% else %}bg-danger text-white{% endif %}">
            {{ user_answer }}
        </p>
    </div>
    
    {% if is_correct %}
        <div class="alert alert-success text-center">
            <h3>🎉 正解！</h3>
            <p class="mb-0">おめでとうございます！</p>
        </div>
    {% else %}
        <div class="alert alert-danger text-center">
            <h3>❌ 不正解</h3>
            <div class="mt-3">
                <h5>正解は:</h5>
                <p class="fs-4 fw-bold">{{ quiz.answer }}</p>
            </div>
        </div>
    {% endif %}
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
    <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-lg me-md-2">🎯 次の問題へ</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">🏠 トップに戻る</a>
</div>
{% endblock %}
