{% extends "base.html" %}

{% block title %}クイズアプリ - メニュー{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">🧠 クイズアプリ</h1>
    <p class="lead mb-5">オリジナルクイズの作成・出題・管理ができます</p>
    
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-plus-circle" style="font-size: 3rem; color: #28a745;"></i>
                        <span style="font-size: 3rem;">📝</span>
                    </div>
                    <h5 class="card-title">クイズを作成</h5>
                    <p class="card-text">新しいクイズ問題を作成します</p>
                    <a href="{{ url_for('create') }}" class="btn btn-success btn-lg">作成する</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <span style="font-size: 3rem;">🎯</span>
                    </div>
                    <h5 class="card-title">クイズに挑戦</h5>
                    <p class="card-text">ランダムに選ばれた問題に挑戦します</p>
                    <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-lg">挑戦する</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <span style="font-size: 3rem;">⚙️</span>
                    </div>
                    <h5 class="card-title">クイズを管理</h5>
                    <p class="card-text">既存のクイズを編集・削除します</p>
                    <a href="{{ url_for('edit') }}" class="btn btn-warning btn-lg">管理する</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
